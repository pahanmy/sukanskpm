        // --- FUNGSI CARIAN (DIKEMAS KINI DENGAN WARNA BARU) ---
        function cariMaklumat() {
            const input = document.getElementById('search-input').value.toUpperCase();
            const resultContainer = document.getElementById('result-container');
            const detailsDiv = document.getElementById('details');
            const noResultDiv = document.getElementById('no-result');
            const rumahElement = document.getElementById('result-rumah');

            if (input.length < 2) {
                // Jangan tunjuk apa-apa jika input terlalu pendek
                resultContainer.classList.add('hidden');
                return;
            }

            // Cari data yang sepadan dengan input pengguna
            const hasil = pangkalanData.find(data => data.nama.toUpperCase().includes(input));

            // --- Reset styles ---
            // Padam semua kelas warna sebelumnya
            resultContainer.classList.remove('bg-red-50', 'border-red-300', 'bg-green-50', 'border-green-300', 'bg-gray-100', 'border-gray-400');
            rumahElement.classList.remove('text-red-600', 'text-green-600', 'text-gray-900');
            noResultDiv.classList.remove('text-red-700');
            noResultDiv.classList.add('text-slate-500'); // Set semula ke warna asal


            resultContainer.classList.remove('hidden'); // Tunjukkan kotak hasil

            if (hasil) {
                // Jika data ditemui, paparkan maklumat
                detailsDiv.classList.remove('hidden');
                noResultDiv.classList.add('hidden');

                document.getElementById('result-nama').textContent = hasil.nama;
                document.getElementById('result-kelas').textContent = hasil.kelas;
                document.getElementById('result-jantina').textContent = hasil.jantina;
                document.getElementById('result-rumah').textContent = hasil.rumahSukan;
                document.getElementById('result-peranan').textContent = hasil.peranan;
                document.getElementById('result-jawatan').textContent = hasil.jawatan;
                
                // --- Guna warna dinamik berdasarkan rumah sukan (WARNA BARU) ---
                if (hasil.rumahSukan === 'Jupiter') {
                    // MERAH
                    resultContainer.classList.add('bg-red-50', 'border-red-300');
                    rumahElement.classList.add('text-red-600');
                } else if (hasil.rumahSukan === 'Uranus') {
                    // HITAM/KELABU
                    resultContainer.classList.add('bg-gray-100', 'border-gray-400');
                    rumahElement.classList.add('text-gray-900');
                } else if (hasil.rumahSukan === 'Zuhal') {
                    // HIJAU
                    resultContainer.classList.add('bg-green-50', 'border-green-300');
                    rumahElement.classList.add('text-green-600');
                }

            } else {
                // Jika tiada data ditemui
                detailsDiv.classList.add('hidden');
                noResultDiv.classList.remove('hidden');
                
                // --- Guna warna "Tidak Ditemui" ---
                resultContainer.classList.add('bg-red-50', 'border-red-300');
                noResultDiv.classList.remove('text-slate-500');
                noResultDiv.classList.add('text-red-700');
            }
        }
